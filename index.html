<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./cssstyles/all.min.css">
    <link rel="stylesheet" href="./cssstyles/style.css">
    <link rel="icon" href="./cssstyles/diprella.png" type="image/x-icon">
    <title>Diaprella Home</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <form action="#">
                <div class="logo">
                    <img src="./cssstyles/diprella.png" alt="Hi">
                    <h5 class="image">Diprella</h5>
                </div>
                <div class="topic">
                    <h2>Sign in to Diprella</h2>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <div class="or">
                    <p>or use your email account:</p>
                </div>
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="input" placeholder="Email" required>
                </div>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="input" placeholder="Password" required>
                </div>
                <div class="forget">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="sign-in">
                    <button>SIGN IN</button>
                </div>
            </form>
            <section>
                <div class="main">
                    <h2>Hello, Friend!</h2>
                </div>
                <div class="words">
                    <p>Enter your personal details <br> and start journey with us</p>
                </div>
                <div class="sign-up">
                    <button>SIGN UP</button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
